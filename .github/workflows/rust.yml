name: Rust

on:
  push:
    branches: [ "CICD_test" ]
  pull_request:
    branches: [ "CICD_test" ]
  workflow_dispatch: {}   # optional: allow manual runs from the Actions UI

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
